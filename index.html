<!doctype html>
<html lang="en">

<head>
  <title>Julian's Weather app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
<div
class="bg-image d-flex justify-content-center text-white"
style="
background-image: url('https://imgs.search.brave.com/v7Z_9FZfNimr4vh32dTWjMDM8V6kyOWqGlANp-h8G1U/rs:fit:1200:943:1/g:ce/aHR0cHM6Ly8zLmJw/LmJsb2dzcG90LmNv/bS8tMmZVMkJCeHVt/SDAvVGJZUENLM01R/d0kvQUFBQUFBQUFD/QVEvV2tfNVdpN1V3/TzQvczE2MDAvbGl0/X3JhZGFyX3dhcm5p/bmdzLnBuZw');
height: 100vh;
">
<h1 class="m-5"><u>Julian's Weather App</u></h1>
</div>
<div class="card position-absolute top-50 start-50 translate-middle bg-info text-danger p-3 mb-2" style="border-radius: 10px">
    <div class="search">
        <h1 class="city">Pittsburgh</h1>
        <input type="text" style="border-radius: 10px;" class="searchbar" placeholder="Type your city here!!">
        <button class="btn btn-success">Search</button>
    </div>
    <div class="weather">
        <div class="temp">Current Temperature: 60°F</div>
        <div class="flex">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
            <div class="description">Cloudy</div>
        </div>
        <div class="temp_max">Temperature High: 66°F</div>
        <div class="temp_min">Temperature Low: 48°F</div>
        <div class="humidity">Humidity: 55%</div>
    </div>
</div>




<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
